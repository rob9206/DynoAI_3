apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynoai-frontend
  namespace: dynoai
  labels:
    app: dynoai-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dynoai-frontend
  template:
    metadata:
      labels:
        app: dynoai-frontend
    spec:
      containers:
        - name: frontend
          image: dynoai-frontend:latest
          imagePullPolicy: Never  # Use local image
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
      volumes:
        - name: nginx-config
          configMap:
            name: frontend-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: dynoai-frontend
  namespace: dynoai
spec:
  selector:
    app: dynoai-frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
  type: NodePort
