# DynoAI Docker Compose - Development Configuration
# Use: docker compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  # ==========================================================================
  # Backend API Service (Development)
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      - DYNOAI_DEBUG=true
      - JETSTREAM_STUB_MODE=true
    volumes:
      # Mount source code for hot reload
      - ./api:/app/api:ro
      - ./dynoai:/app/dynoai:ro
      - ./ai_tuner_toolkit_dyno_v1_2.py:/app/ai_tuner_toolkit_dyno_v1_2.py:ro
      # Persist data locally for development
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - ./runs:/app/runs
    # Override command for Flask development server with reload
    command: ["python", "-m", "flask", "run", "--host=0.0.0.0", "--port=5001", "--reload", "--debugger"]

  # ==========================================================================
  # Frontend Web Service (Development)
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    environment:
      - VITE_API_URL=http://localhost:5001
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.ts:/app/vite.config.ts:ro
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:ro
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    # Override command for Vite dev server
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    # Don't wait for API health in dev mode
    depends_on:
      - api

