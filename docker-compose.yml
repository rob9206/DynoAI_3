# DynoAI Docker Compose Configuration
# Orchestrates the full application stack

version: '3.8'

services:
  # ==========================================================================
  # Backend API Service
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: dynoai-api
    restart: unless-stopped
    # Load environment from .env file
    env_file:
      - .env
    environment:
      # Override specific settings for containerized deployment
      - DYNOAI_HOST=0.0.0.0
      - DYNOAI_PORT=5001
      - DYNOAI_UPLOAD_DIR=/app/uploads
      - DYNOAI_OUTPUT_DIR=/app/outputs
      - DYNOAI_RUNS_DIR=/app/runs
    volumes:
      # Persist data directories
      - dynoai-uploads:/app/uploads
      - dynoai-outputs:/app/outputs
      - dynoai-runs:/app/runs
      # Optional: mount local tables for customization
      - ./tables:/app/tables:ro
      # Optional: mount API keys file for production
      # - ./api_keys.txt:/etc/dynoai/api_keys.txt:ro
    ports:
      - "${API_PORT:-5001}:5001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dynoai-network

  # ==========================================================================
  # Frontend Web Service
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_URL=${VITE_API_URL:-}
    container_name: dynoai-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - dynoai-network

  # ==========================================================================
  # Redis Service (for rate limiting and caching)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: dynoai-redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - dynoai-redis:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dynoai-network

  # ==========================================================================
  # PostgreSQL Database (optional - for production persistence)
  # ==========================================================================
  # Uncomment to enable PostgreSQL instead of SQLite
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: dynoai-postgres
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_USER=dynoai
  #     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
  #     - POSTGRES_DB=dynoai
  #   volumes:
  #     - dynoai-postgres:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U dynoai"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   networks:
  #     - dynoai-network

# =============================================================================
# Networks
# =============================================================================
networks:
  dynoai-network:
    driver: bridge
    name: dynoai-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  dynoai-uploads:
    name: dynoai-uploads
  dynoai-outputs:
    name: dynoai-outputs
  dynoai-runs:
    name: dynoai-runs
  dynoai-redis:
    name: dynoai-redis
